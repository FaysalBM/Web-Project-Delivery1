version: "3"
services:
  db:
    container_name: "postgres-2_devcontainer"
    image: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: "secret"
      POSTGRES_USER: "django"
      POSTGRES_DB: "no"
    restart: "no"
  web:
    container_name: "jovial_ellis"
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db